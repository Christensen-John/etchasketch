<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sketch or Etch!</title>
    <link rel="stylesheet" href="styles/style.css" />

    <script src="etch-a-sketch.js" defer></script>
  </head>
  <body>
    <header></header>
    <div class="sketch-container">
      <h1>Etch-A-Sketch</h1>
      <div class="menu">
        <div id="sizeMenu">
          <label for="sizeInputField">Sketch resolution</label>
          <div>
            <h2 id="resolution-label">16x16</h2>
            <input
              type="range"
              name="sketchSize"
              id="sizeInputField"
              value="16"
              step="1"
              min="16"
              max="128"
            />
          </div>
          <button id="sizeInputButton">Change Resolution</button>
          <button id="reset">Reset</button>
        </div>
        <button id="erase">Erase</button>
      </div>
      <div class="sketch">
        <div class="row-container"></div>
      </div>
    </div>
    <footer><p>Copyright Â© 2023 Christensen-John</p></footer>
  </body>
</html>
